<div class="content-container">
  <div class="toolbar-container">
    <button (click)="restart()">Restart</button>
    <button (click)="pause()">{{ pauseCaption }}</button>
    <label for="outputScore">
      Score:
      <output id="outputScore">{{ score }}</output>
    </label>
  </div>
  <canvas #canvasGame class="canvas-game"></canvas>
</div>
